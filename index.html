<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sample</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/tokens.css">
    <link rel="stylesheet" href="assets/css/windows.css">
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar-left">
        <div class="brand">Sample</div>
        <ul class="menubar">
          <li>File</li><li>Edit</li><li>Add</li><li>Patterns</li>
          <li>View</li><li>Options</li><li>Tools</li><li>Help</li>
        </ul>
      </div>

      <div class="transport">
        <button class="tbtn play" title="Play">▶</button>
        <button class="tbtn stop" title="Stop">■</button>
        <button class="tbtn rec" title="Record">●</button>
        <div class="divider"></div>
        <div class="bpm" title="Tempo">BPM <span id="bpm-val">140.00</span></div>
        <div class="time" title="Playhead Time">1:01:00</div>
      </div>
      <div class="toolbar-right">
        <nav class="group" id="menu-toggles" aria-label="Windows"></nav>
        <button class="btn" id="reset-layout" title="레이아웃 초기화">Reset</button>
      </div>
    </header>

    <main id="desktop" class="desktop" aria-label="Workspace"></main>

    <script src="assets/js/app.core.js"></script>
    <script src="assets/js/app.windows.js"></script>
    <script src="assets/js/app.main.js"></script>
  </body>
</html>
